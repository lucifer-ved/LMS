{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add Book{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1> Update Book Details</h1>
<div class="add-book-container">
<form method="post" action="{{ url_for('bookmanager_bp.update_book',id=book.id) }}" class="add-book-form">
    <div>
        <label>Title</label>
        <input type="text" id="title" name="title" value='{{ book.title}}' required/>
    </div>
    <div>
        <label>Author</label>
        <input type="text" id="author" name="author" value='{{ book.author}}' required/>
    </div>
    <div>
        <label>Price</label>
        <input type="number" id="price" name="price" min="1" max="1000" value='{{ book.price}}' required>
    </div>
    <div>
        <label>Pages</label>
        <input type="number" id="pages" name="pages" min="1" max="800" value='{{ book.pages}}' required>
    </div>
    <div>
        <label>Publisher</label>
        <input type="text" id="publisher" name="publisher" value='{{ book.publisher}}' />
    </div>
    <div>
        <label>ISBN No</label>
        <input type="number" id="isbn" name="isbn" min="10000000" max="99999999999" value='{{ book.isbn}}' required>
    </div>
    <button class="btn btn-dark" type="submit">Update</button>
</form>
</div>
{% endblock %}
