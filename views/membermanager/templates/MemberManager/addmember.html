{% extends 'base.html' %}
{% block content %}
<h1> Add Member</h1>
<div class="add-member-container">
    <form method="post" action="{{ url_for('membermanager_bp.add_member') }}" class="add-member-form">
        <input type="name" placeholder="Name" id="name" name="name" required/>
        <input type="email" placeholder="Email" id="email" name="email" required/>
        <button class="btn btn-dark" type="submit">Add Member</button>
    </form>
</div>
{% endblock %}
